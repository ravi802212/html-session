<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form Submission</title>
    <link rel="stylesheet" href="stylesheet/assignment2.css"> <!-- Optional: Add CSS for styling the modal -->
</head>
<body>

<!-- Button to open the modal -->
<button id="openModalBtn">Open Modal</button>

<!-- The modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Submit Form</h2>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <button type="submit">Submit</button>
    </form>
    <p id="successMessage" style="display: none;">Form submitted successfully!</p>
  </div>
</div>

<script src="javascript/assignment2.js"></script> <!-- Add JavaScript file -->
</body>
</html>
